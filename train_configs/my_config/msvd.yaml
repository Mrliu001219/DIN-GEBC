model:
  arch: msvd_msrvtt_model
  model_type: pretrain_vicuna
  # OPT
  opt_model: "/home/newdisk/yutao/model/facebook-opt-2.7b"
  pre_train: False
  ckpt: '/home/newdisk/yutao/model/pre_train_GEBC/checkpoint_best.pth'
  # opt project
  frozen_opt_proj: False
  num_video_query_token: 32
  max_frame_pos: 32
  q_former_hidden_size: 4096
  max_txt_len: 30
  end_sym: "\n"
  device: "cuda"


datasets:
  msvd_msrvtt_builder:
    data_type: video
    build_info:
      q_former_feature_folder: /home/newdisk/yutao/my_data/msvd/features/eva_vit_g_q_former_tokens_12_opt2.7b
      max_seq_len: 96
      annotations:
        train:
          annotation_path: /home/newdisk/yutao/my_data/msvd/labels/train_data.json
        val:
          annotation_path: /home/newdisk/yutao/my_data/msvd/labels/val_data.json
        test:
          annotation_path: /home/newdisk/yutao/my_data/msvd/labels/test_data.json

run:
  task: task_msvd_msrvtt
  runner: "runner_msvd_msrvtt"
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  #init_lr: 1e-5
  #min_lr: 5e-6
  #warmup_lr: 1e-6
  #weight_decay: 0.001
  max_epoch: 15
  batch_size_train: 24
  batch_size_eval: 12
  num_workers: 4
  warmup_steps: 1000
  seed: 42
  output_dir: "output/msvd"
  amp: True
  resume_ckpt_path: null
  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]
  device: "cuda"
  #gpu: 1
  world_size: 1
  dist_url: "env://"
  distributed: False
  num_beams: 2
  max_len: 30
  min_len: 1
